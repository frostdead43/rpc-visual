<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="gameName">
            <h3>Rock-Paper-Scissors</h3>
        </div>
        <div class="game-board">
            <div class="player">
                <h5>Player</h5>
              <button id="rockBtn">Rock</button>
              <button id="paperBtn">Paper</button>
              <button id="scissorsBtn">Scissors</button>
            </div>

            <hr>

            <div class="computer">
                <h5>Computer</h5>
                <button class="border" id="computerMoveBtn"></button>
            </div>   
        </div>
        
        <div class="scores">
            <p>Player <span id="playerScoreBtn">0</span></p>
            <p>Computer <span id="computerScoreBtn">0</span></p>
        </div>
        
        <div class="bottom-winner">
            <h4>Winner: <span id="winnerCheck"></span> </h4>
        </div>
        
        <div class="gameReset">
            <button id="resetBtn">Reset the Scores</button>
        </div>
    </div>
</body>
</html>
